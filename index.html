    <style>
      /* Custom scrollbar for Kanban */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        background-color: #F8FAFC;
      }
      
      /* React Flow Styles Override */
      .react-flow__node {
        border: none;
        background: transparent;
      }
      .react-flow__handle {
        width: 8px;
        height: 8px;
        background: #94a3b8;
      }
      .react-flow__handle-top { top: -4px; }
      .react-flow__handle-bottom { bottom: -4px; }
      .react-flow__controls {
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        overflow: hidden;
      }
      .react-flow__controls-button {
        border-bottom: 1px solid #e2e8f0;
        background: white;
      }
      .react-flow__controls-button:last-child {
        border-bottom: none;
      }

      /* Notification Animations */
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      .animate-slide-in {
        animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Intake Animation Utilities */
      .fade-in { animation: fadeIn 0.6s ease-out forwards; }
      .slide-up { animation: slideUp 0.6s ease-out forwards; }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Pipeline vertical text for collapsed columns */
      .writing-mode-vertical {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }

      /* Enhanced custom scrollbar for Pipeline */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* === UI Redesign: Staggered animation delays === */
      .anim-delay-1 { animation-delay: 0.05s; opacity: 0; }
      .anim-delay-2 { animation-delay: 0.1s; opacity: 0; }
      .anim-delay-3 { animation-delay: 0.15s; opacity: 0; }
      .anim-delay-4 { animation-delay: 0.2s; opacity: 0; }
      .anim-delay-5 { animation-delay: 0.25s; opacity: 0; }
      .anim-delay-6 { animation-delay: 0.3s; opacity: 0; }
      .anim-delay-7 { animation-delay: 0.35s; opacity: 0; }

      /* Card hover lift */
      .card-hover {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.15);
      }
      .dark .card-hover:hover {
        box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.4);
      }

      /* Sidebar scrollbar */
      .sidebar-scroll::-webkit-scrollbar { width: 4px; }
      .sidebar-scroll::-webkit-scrollbar-track { background: transparent; }
      .sidebar-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }
      .sidebar-scroll::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
